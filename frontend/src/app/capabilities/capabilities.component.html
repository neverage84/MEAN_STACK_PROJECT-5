<!-- Collapsible menu -->
<ul class="collapsible">
        <li>
          <div class="collapsible-header"><i class="material-icons">check_box</i>Capabilities
      
            
          </div>
          
            <div class="collapsible-body">
              

<!-- Card Containing Capabilities -->
<div class="row">
        <div class="col s12">
          <div class="card z-depth-5">
            <div class="card-content ">
              <span class="card-title center">Conference</span>
<!-- Conference Table -->

                    <table class="responsive-table">
                        <thead>
                            <tr>
                                <th *ngFor="let header of capabilitiesInfo.conferenceHeader"
                                >{{header}}
                            </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr >
                            
                            <td *ngFor="let data of capabilitiesInfo.conference"
                            > {{data}}
                        </td>
                           
                            </tr> 
                        </tbody>
                    </table>


<!-- End of Conference card divs -->
            </div>
          </div>
        </div>
      </div>
