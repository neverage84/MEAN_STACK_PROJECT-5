
<!-- Card Containing Ethernet -->
<div class="row">
        <div class="col s12">
          <div class="card ">
            <div class="card-content ">
              <span class="card-title center">Ethernet</span>
             

<!-- Ethernet Table -->

<table>
        <thead>
          <tr>
              <th>MacAddress</th>
              <th>Speed</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td *ngFor="let item of networkInfo.ethernet">
                {{item}}
            </td>
          </tr> 
        </tbody>
      </table>




            </div>
           
          </div>
        </div>
      </div>
