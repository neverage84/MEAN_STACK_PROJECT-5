<!-- Collapsible menu -->
<ul class="collapsible">
        <li>
          <div class="collapsible-header"><i class="material-icons">filter_drama</i>Network</div>
            <div class="collapsible-body">
              

<!-- Card Containing Ethernet -->
<div class="row">
        <div class="col s12">
          <div class="card ">
            <div class="card-content ">
              <span class="card-title center">Ethernet</span>
<!-- Ethernet Table -->

                    <table>
                        <thead>
                            <tr>
                                <th>MacAddress</th>
                                <th>Speed</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td *ngFor="let item of networkInfo.ethernet">
                                {{item}}
                                </td>
                            </tr> 
                        </tbody>
                    </table>


<!-- End of Ethernet card divs -->
            </div>
          </div>
        </div>
      </div>

      <!-- Card Containing iPv4/iPv6 -->
<div class="row">
        <div class="col s12">
          <div class="card ">
            <div class="card-content ">
              <span class="card-title center">iPv4/iPv6</span>
<!-- iPv4/iPv6 -->

                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Gateway</th>
                                <th>SubnetMask</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>iPv4</td>
                                <td *ngFor="let item of networkInfo.iPv4">
                                {{item}}
                                </td>
                            </tr> 
                        </tbody>
                    </table>


<!-- End of Ethernet card divs -->
            </div>
          </div>
        </div>
      </div>



<!-- End of collapsible menu -->
            </div>
        </li>
