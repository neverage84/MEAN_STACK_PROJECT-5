<!-- Collapsible menu -->
<ul class="collapsible">
        <li>
          <div class="collapsible-header"><i class="material-icons">camera_alt</i>Peripherals</div>
            <div class="collapsible-body">
              

<!-- Card Containing Ethernet -->
<div class="row">
        <div class="col s12">
          <div class="card z-depth-5">
            <div class="card-content ">
              <span class="card-title center">Connected Devices</span>
<!-- ConnectedDevices Table -->

                    <table class="responsive-table">
                        <thead>
                            <tr>
                                <th *ngFor="let header of peripheralsInfo.connectedDeviceHeader"
                                >{{header}}
                            </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let row of peripheralsInfo.connectedDevice"
                            >
                            <td *ngFor="let data of row"
                            >
                                {{data}}
                            </td>
                            </tr> 
                        </tbody>
                    </table>


<!-- End of Ethernet card divs -->
            </div>
          </div>
        </div>
      </div>

      <!-- Card Containing Camera-->
<div class="row">
        <div class="col s12">
          <div class="card z-depth-5 ">
            <div class="card-content ">
              <span class="card-title center">Connected Cameras</span>
<!-- Connected Cameras table-->

                    <table class="responsive-table">
                        <thead>
                                <th *ngFor="let header of peripheralsInfo.connectedCameraHeader"
                                >{{header}}
                            </th>
                        </thead>

                        <tbody>
                                <tr *ngFor="let row of peripheralsInfo.connectedCamera"
                                >
                                <td *ngFor="let data of row"
                                >
                                    {{data}}
                                </td>
                        </tbody>
                    </table>


<!-- End of iPv4/iPv6 card divs -->
            </div>
          </div>
        </div>
      </div>



<!-- End of collapsible menu -->
            </div>
        </li>
